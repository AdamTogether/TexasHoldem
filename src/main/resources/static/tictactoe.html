<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <!--    libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--    end libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div id="logout"><a href="/logout">Logout</a></div>
<div class="text-center" id="box">
    <header>
        <h1>Play Texas Holdem</h1>
        <p id="curGameId"></p>
    </header>
    <!-- <input id="username" placeholder="Place a Username here"> -->
    <button class="normalButton" onclick="createGame()">Create a new game</button>
    </br>
    <button class="normalButton" onclick="connectToRandom()">Connect to random game</button>
    </br>
    <input id="gameId" placeholder="Paste game id">
    <button id="connectByGameId" onclick="connectToSpecificGame()">Connect by game id</button>
    <div id="message"></div>
    </br>
    </br>
    <button class="normalButton hidden" id="startGame" onclick="startGame()">Start Game</button>
    <h3 id="currentTurn"></h3>
    <h2>Game Board</h2>
    <ul id="gameBoard">
        <li class="boardCard" id="0_0"></li>
        <li class="boardCard" id="0_1"></li>
        <li class="boardCard" id="0_2"></li>
        <li class="boardCard" id="0_3"></li>
        <li class="boardCard" id="0_4"></li>
    </ul>
    </br>
    <div class="clearfix"></div>
    <h2>My Hand</h2>
    <ul id="myHand">
        <li class="myCard" id="1_0"></li>
        <li class="myCard" id="1_1"></li>
    </ul>
    <div class="clearfix"></div>
    <button class="move" id="check">Check</button>
    </br>
    <input id="betAmount" placeholder="Bet amount">
    <button class="move" id="bet">Bet</button>
    </br>
    <button class="move" id="fold">Fold</button>
    </br>
    <h2 id="winner"></h2>
    <h4 id="oponentUsername"></h4>
</div>
<footer></footer>
<script src="js/script.js"></script>
<script src="js/socket_js.js"></script>
</body>
</html>
